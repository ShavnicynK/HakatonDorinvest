<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block head_title %}{% endblock head_title %}</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    </head>
    <body class="body">
        <div>
            <ul class="messages">
                {% if message %}
                  <li>{{ message }}</li>
                {% endif %}
            </ul>
        </div>
        {% block content %}
            {% if user.is_authenticated %}
                <h2>Вы уже авторизовались!</h2>
            {% else %}
                <div class="content">
                    <form class="auth" method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        <input type="text" name="username" class="admin-input auth__input-login" placeholder="Логин">
                        <input type="password" name="password" class="admin-input auth__input-password" placeholder="Пароль">
                        <button class="btn" type="submit">Вход</button>
                    </form>
                </div>
            {% endif %}
        {% endblock %}
    </body>
</html>
